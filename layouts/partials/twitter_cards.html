<meta name="twitter:card" content="summary">
{{ with .Site.Social.twitter }}
    <meta name="twitter:site" content="@{{ . }}">
{{ end }}
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.site_description }}{{ end }}">
{{ if and .IsPage (isset .Params "images") }}
    <meta property="twitter:image" content="{{ partial "fragments/page_image_path" (dict "src" (index .Params.images 0) "size" "ogp" "page" .) | absURL }}">
{{ else }}
    <meta property="twitter:image" content="{{ partial "fragments/path_with_hash" (dict "dir" "public/" "path" "img/ogp.jpg") | absURL }}">
{{ end }}
