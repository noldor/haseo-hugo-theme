<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ .Site.Social.twitter }}">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.site_description }}{{ . }}{{ end }}{{ end }}{{ end }}">
{{ if .IsPage }}
    {{ if isset .Params "eye_catch" }}
        <meta property="twitter:image" content="{{ .Params.eye_catch | absURL }}" />
    {{ else }}
        <meta property="twitter:image" content="{{ "/img/ogp.jpg" | absURL }}" />
    {{ end }}
{{ else }}
    <meta property="twitter:image" content="{{ "/img/ogp.jpg" | absURL }}" />
{{ end }}
