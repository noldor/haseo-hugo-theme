<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.site_description }}{{ . }}{{ end }}{{ end }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{ if .IsPage }}
    {{ if isset .Params "eye_catch" }}
        <meta property="og:image" content="{{ .Params.eye_catch | absURL }}" />
    {{ else }}
        <meta property="og:image" content="{{ "/img/ogp.jpg" | absURL }}" />
    {{ end }}
{{ else }}
    <meta property="og:image" content="{{ "/img/ogp.jpg" | absURL }}" />
{{ end }}
