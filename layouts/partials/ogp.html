<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta name="og:description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.site_description }}{{ end }}">
{{ if and .IsPage (isset .Params "images") }}
    <meta property="og:image" content="{{ substr .Site.BaseURL 0 -1 }}{{ partial "fragments/image_url" (dict "src" (index .Params.images 0) "size" "ogp" "page" .) }}">
{{ else }}
    <meta property="og:image" content="{{ substr .Site.BaseURL 0 -1 }}{{ partial "fragments/hash_url" "/img/ogp.jpg" }}">
{{ end }}
