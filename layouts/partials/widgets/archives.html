{{ if not (eq (len .Site.Taxonomies.archives) 0) }}
    <section class="widget col s6 m6 l12">
        <h4 class="widget-title">{{with .Site.Data.widgets.archives.title}}{{.}}{{end}}</h4>
        <ul class="archive-list">
        {{ range $name, $items := .Site.Taxonomies.archives }}
            <li class="item">
                {{ $url := printf "%s/%s" "archives" ($name | urlize | lower)}}
                <a class="item-link" href="{{ $url | relURL }}">{{ $name }}</a>
                <span class="item-count">({{ len $items }})</span>
            </li>
        {{ end }}
        </ul>
    </section>
{{ end }}
