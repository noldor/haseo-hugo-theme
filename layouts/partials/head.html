<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}ja{{ end }}">
<head>
<meta charset="utf-8">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.site_description }}{{ end }}">

<link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ if and (not .IsHome) (.RSSLink) }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }} | {{ .Site.Title }}" />
{{ end }}

{{ if ne .Kind "404" }}
    <link rel="canonical" href="{{ .Permalink }}"/>
{{ end }}
<!-- @todo どうしよう

<!-- materialize -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- font-awasome -->
<link rel="stylesheet" href="{{ partial "fragments/hash_url" "/font-awesome/css/font-awesome.min.css" | relURL }}">

<!-- custom css -->
<link rel="stylesheet" href="{{ partial "fragments/hash_url" "/css/style.css" | relURL }}">

{{ partial "ogp.html" . }}
{{ partial "twitter_cards.html" . }}

{{ partial "custom_head" . }}
</head>
<body>

<script>
$ = function(eventHandler) {
    if (document.readyState !== 'loading') {
        eventHandler();
    } else {
        document.addEventListener('DOMContentLoaded', eventHandler);
    }
};
</script>
